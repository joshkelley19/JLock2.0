<!DOCTYPE html>
<html>
<head>
    <title>JLock Sign In</title>
    <link rel="stylesheet" href="css/jlock.css">
</head>
<body>
    <h1 class="header" id="bridge">Sign In to your JLock Profile</h1>
    
    
<form>
    <h4 class="subheader" id="bridge">Enter Your JLock User Name and Password</h4><br><br><br>
    
    <p class="labels">User name:</p><br>
    <input type="text" name="username"><br>
    <p class="labels">Password:</p><br>
    <input type="text" name="password"><br>

    <p>Submit:<br></p>
    <input type="submit" name="submitbutton">
</form>
    
</body>
</html>
